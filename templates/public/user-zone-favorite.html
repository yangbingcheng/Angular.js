<div class="row">
	<div class="col-xs-12">
		<div class="row padding-vertical-5">

			<div class="col-xs-12">
				<button ng-if="favorite&&!favorite.userFollowed" type="button" ng-click="followFavorite()" class="btn btn-link btn-link-success pull-right">
							<i class="fa fa-star-o"></i>
							关注此收藏夹
								</button>
				<button ng-if="favorite&&favorite.userFollowed" type="button" ng-click="delFollowFavorite()" class="btn btn-link btn-link-stable pull-right">
							<i class="fa fa-close"></i>
							取消关注
								</button>
			</div>
		</div>
	</div>

	<div class="col-xs-12">
			<div class="col-xs-12">
			<ul class="nav nav-pills">
				<li ui-sref-active="active" ng-repeat="favorite in favoriteList | orderBy:'sortIndex':false" dnd-draggable="favorite" dnd-moved="favoriteList.splice($index, 1);" dnd-effect-allowed="copyMove">
					<a ui-sref="public.user-zone.favorite.detail({favoriteId:favorite.favoriteId})">
						<span class="text-red" ng-if="favorite.userId!=favorite.ownerId">*</span>
						<span ng-if="favorite.userId!=favorite.ownerId">
								{{favorite.ownerName||"系统推荐"}}-
							</span> {{favorite.favoriteName}}({{favorite.siteCount}})
					</a>
				</li>
				<!--<li ng-if="favoriteList" class="">
					<a ng-href="javascript:void(0)" class="btn btn-link" ng-click="$root.openContentModal('newFavoriteModal','')">
						<i class="glyphicon glyphicon-plus"></i>
					</a>
					<a ng-if="favoriteList.length>0" ng-href="javascript:void(0)" class="btn btn-link" ng-click="delFollowFavorite($event)">
						<i class="fa fa-trash"></i>
					</a>
				</li>-->
			</ul>
			<div class="tab-content">
				<div ui-view="user-zone-favorite-detail">

				</div>
			</div>
		</div>
	</div>
</div>
