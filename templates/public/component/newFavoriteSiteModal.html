<div class="modal-header">
	<h4 class="modal-title">新建收藏网站</h4>
</div>

<div class="modal-body">
	<div class="row">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">
			<div class="login animated fadeIn" data-pageload-addclass="animated fadeIn">

				<form name="FavoriteSiteForm" class="margin-bottom-0">
					<div class="form-group input-group">
						<span class="input-group-addon">
				地址
			</span>
						<input ng-enter="getSiteByUrl()" ng-blur="getSiteByUrl()" ng-model="params.url" type="text" required="required" class="form-control input-lg" placeholder="输入网站地址">
					</div>
					<div class="form-group input-group">
						<span class="input-group-addon">
				名称
			</span>
						<input ng-model="params.name" type="text" required="required" class="form-control input-lg" placeholder="输入网站名称">
					</div>
					<div class="form-group tab-content">
						<div class="form-group">
							添加到:
						</div>
						<p class="text-red" ng-if="!favoriteList||favoriteList.length==0">请先创建收藏夹</p>
						<uib-tabset active="activeTab" type="pills">

							<uib-tab ng-if="favorite.userId==favorite.ownerId" index="$index" ng-repeat="favorite in favoriteList track by favorite.favoriteId" select="getSiteByFavorite(favorite.favoriteId)">
								<uib-tab-heading>
									{{favorite.favoriteName}} (
									<span ng-class="{'text-red':createSuccess}">
						{{favorite.siteCount}}
					</span> )

								</uib-tab-heading>

							</uib-tab>
							
						</uib-tabset>
					</div>

					<div class="login-buttons">
						<button ng-disabled="FavoriteSiteForm.$invalid" ng-click="createFavoriteSite()" class="btn btn-success btn-block btn-lg">提交</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
</div>

<div class="modal-footer">
	<button class="btn btn-danger" type="button" ng-click="cancel()">退出</button>
</div>
