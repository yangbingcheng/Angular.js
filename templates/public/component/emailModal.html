<div class="modal-header">
	<h4 class="modal-title">邮箱验证</h4>
</div>

<div class="modal-body text-center">
	<div class="row">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">
			<div class="login animated fadeIn" data-pageload-addclass="animated fadeIn">

				<form name="favoriteForm" class="margin-bottom-0">
					<div class="form-group">
						<input ng-model="params.email" type="email" required="required" 
							class="form-control input-lg" ng-blur="checkEmail()" placeholder="邮箱">
					</div>
					<div class="form-group input-group input-group-lg">
						<input ng-model="params.verifyCode" type="text" required="required" class="form-control input-lg" placeholder="验证码">
						<span class="input-group-btn">
					        <button ng-click="getVerifyCode()" ng-disabled="timeCount>0||!params.email" class="btn btn-default" type="button">
					        	{{timeCount>0?timeCount+'秒':'点击获取'}}
					        </button>
					      </span>
					</div>
					<div class="login-buttons">
						<button ng-disabled="favoriteForm.$invalid" ng-click="ok()" class="btn btn-success btn-block btn-lg">提交</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
</div>

<div class="modal-footer">
	<button class="btn btn-danger" type="button" ng-click="cancel()">暂不</button>
</div>
