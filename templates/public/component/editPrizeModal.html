<div class="modal-header">
	<h4 class="modal-title">填写获奖信息</h4>
</div>

<div class="modal-body text-center">
	<div class="row">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">
			<div class="login animated fadeIn" data-pageload-addclass="animated fadeIn">
				<form name="prizeForm" class="margin-bottom-0">
					<div class="form-group input-group">
						<span class="input-group-addon">
				账户
			</span>
						<input  ng-model="params.acceptAccount" type="text" required="required"  class="form-control" placeholder="输入收款账户">
					</div>
					
					
					
					
					<div class="form-group input-group">
						<span class="input-group-addon">
				备注
			</span>
						<textarea  
							ng-model="params.mark" 
							type="text" 
							 
							class="form-control" 
							placeholder="1.账户类型:支付宝、微信...">
						</textarea>
					</div>
					<div class="login-buttons">
						<button ng-disabled="prizeForm.$invalid" ng-click="editPrize()" class="btn btn-success btn-block btn-lg">提交</button>
					</div>

				</form>
				
			</div>
		</div>
	</div>
</div>
</div>

<div class="modal-footer">
	<button class="btn btn-danger" type="button" ng-click="cancel()">退出</button>
</div>
