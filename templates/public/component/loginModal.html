<div class="modal-header">
	<div class="col-xs-1">
		
	</div>
	<div class="col-xs-10 text-center">
		<h4 class="modal-title" id="modal-title">{{loginMode?'登录':'注册'}}</h4>
	</div>
	<div class="col-xs-1">
		
	</div>
	
</div>

<div class="modal-body text-center">
	<div class="row">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">
			<div class="login animated fadeIn" data-pageload-addclass="animated fadeIn">
				<!-- begin brand -->
				<div class="login-header row">
					<a title="发现优秀的网站" ui-sref="home.index.site.common({categoryId:0})" class="navbar-brand">
						<img class="logo" alt="魔导网,发现优秀的网站" src="img/logo-sm.png" />
						<span class="color-444">魔导网
						
					</a>
					
				</div>
				<!-- end brand -->
				<div class="login-content" ng-if="loginMode">
					<form name="loginForm" class="margin-bottom-0">
						<div class="form-group m-b-20">
							<input ng-model="params.user.userName" type="text" required="required" class="form-control input-lg" placeholder="用户名">
						</div>
						<div class="form-group m-b-20">
							<input ng-model="params.user.inputPassword" type="password" required="required" class="form-control input-lg" placeholder="密码">
						</div>
						<div class="text-danger form-group text-left">{{tips}}</div>
						<!--<div class="checkbox m-b-20 text-left">
							<label>
                            <input type="checkbox"> 记住密码
                        </label>
						</div>-->
						<div class="login-buttons">
							<button ng-disabled="loginForm.$invalid" ng-click="login()" class="btn btn-success btn-block btn-lg">登录</button>
						</div>
						<div class="margin-vertical-15">
							没有帐号?
							<a ng-href="javascript:void(0)" ng-click="changeMode(false)">马上注册<i class="glyphicon glyphicon-chevron-right"></i></a>
						</div>
						<div>
							<span id="qqLoginBtn">
								
							</span>
								
						</div>
					</form>
				</div>
				
				<div class="login-content" ng-if="!loginMode">
					<form name="registerForm" class="margin-bottom-0">
						<div class="form-group m-b-20">
							<input ng-model="params.user.userName" ng-blur="checkName()" type="text" required="required" class="form-control input-lg" placeholder="用户名">
						</div>
						<div class="form-group m-b-20">
							<input ng-model="params.user.inputPassword" type="password" required="required" class="form-control input-lg" placeholder="密码">
						</div>
						
						<div class="text-danger form-group text-left">{{tips}}</div>
						
						<div class="login-buttons">
							<button ng-disabled="registerForm.$invalid" ng-click="register()" class="btn btn-primary btn-block btn-lg">注册</button>
						</div>
						<div class="margin-vertical-15">
							已有帐号?
							<a ng-href="javascript:void(0)" ng-click="changeMode(true)">马上登录<i class="glyphicon glyphicon-chevron-right"></i></a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-xs-1"></div>

	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-danger" type="button" ng-click="cancel()">取消</button>
</div>
