<div class="modal-header">
	<h4 class="modal-title">新建常用</h4>
</div>

<div class="modal-body text-center">
	<div class="row">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">
			<div class="login animated fadeIn" data-pageload-addclass="animated fadeIn">

				<form name="CommonForm" class="margin-bottom-0">
					<div class="form-group input-group">
						<span class="input-group-addon">
				地址
			</span>
						<input ng-enter="getSiteByUrl()" ng-blur="getSiteByUrl()" ng-model="params.url" type="text" required="required" class="form-control input-lg" placeholder="输入网站地址">
					</div>
					<div class="form-group input-group">
						<span class="input-group-addon">
				名称
			</span>
						<input ng-model="params.name" type="text" required="required" class="form-control input-lg" placeholder="输入网站名称">
					</div>

					<div class="login-buttons">
						<button ng-disabled="CommonForm.$invalid" ng-click="createCommon()" class="btn btn-success btn-block btn-lg">提交</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
</div>

<div class="modal-footer">
	<button class="btn btn-danger" type="button" ng-click="cancel()">退出</button>
</div>
