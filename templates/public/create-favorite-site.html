<div class="row">
	<div class="col-xs-12 form-group">
		<div class="input-group">
			<span class="input-group-addon">
				地址
			</span>
			<input type="text" ng-model="site.url" class="form-control input-lg" placeholder="输入网站地址">
		</div>
	</div>
	<div class="col-xs-12 form-group">
		<div class="input-group">
			<span class="input-group-addon">
				名称
			</span>
			<input type="text" ng-model="site.name" class="form-control input-lg" placeholder="输入网站名称">
		</div>
	</div>
	
	
	

	<div class="col-xs-12 tab-content form-group">
		<div class="form-group">
			添加到:
		</div>
		<uib-tabset active="activeTab" type="pills">

			<uib-tab ng-if="favorite.userId==favorite.ownerId" index="$index" ng-repeat="favorite in favoriteList track by favorite.favoriteId" select="getSiteByFavorite(favorite.favoriteId)">
				<uib-tab-heading>
					{{favorite.favoriteName}}
					(
					<span ng-class="{'text-red':createSuccess}">
						{{favorite.siteCount}}
					</span>
					)
					
				</uib-tab-heading>
				

			</uib-tab>
			
		</uib-tabset>
	</div>
	<div class="col-xs-12 form-group">
		<div class="col-xs-6 col-sm-3">
			<div ng-click="createFavoriteSite()" class="row btn btn-block btn-success btn-lg">
				提交
			</div>
		</div>
	</div>
</div>
