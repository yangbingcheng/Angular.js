<div class="row">
	<div class="col-xs-12">
		<ul class="media-list panel-body">
			<li class="media row" ng-if="siteParams.total>0">
				<div class="col-xs-12 text-center">
					<button ng-if="$root.previous" ng-click="$root.goPrevious()" class="btn btn-sm btn-link pull-left">
						<i class="glyphicon glyphicon-chevron-left"></i>
						返回列表
					</button>
					<ul ng-change="changePage()" uib-pagination total-items="siteParams.total" ng-model="siteParams.pageNum" items-per-page="siteParams.pageSize" max-size="5" class="pagination-sm no-margin" boundary-link-numbers="true" rotate="false" previous-text="上一页" next-text="下一页"></ul>
				</div>
			</li>
			<div ui-view="home-search-site-page"></div>
			
			<li class="media row" ng-if="siteParams.total>0">
				<div class="col-xs-12 text-center">
					<ul ng-change="changePage()" uib-pagination total-items="siteParams.total" ng-model="siteParams.pageNum" items-per-page="siteParams.pageSize" max-size="5" class="pagination-sm no-margin" boundary-link-numbers="true" rotate="false" previous-text="上一页" next-text="下一页"></ul>
				</div>
			</li>
		</ul>
	</div>
</div>
