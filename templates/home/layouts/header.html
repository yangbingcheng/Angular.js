					<span class="text-default">魔导网
					<span class="hidden-xs" data-ng-bind="'- '+$state.current.data.pageTitle"></span>
					</span>
				</a>
			</h1>
			

			<ul class="nav navbar-nav navbar-right">
				

				
				<li>
					<a title="魔导网社区" ui-sref="forum.index.post.all.page">社区</a>

				<li class="hidden-xs">
					<a ui-draggable="true" title="请将我拖动到浏览器的书签栏" ng-href="{{createFavoriteSiteScript}}">收藏门</a>
				</li>
				<li ng-if="!$root.modaowangUser||!$root.modaowangUser.token">

				</li>
				<li ng-if="$root.modaowangUser&&$root.modaowangUser.token" class="dropdown navbar-user" uib-dropdown>

					<span ng-href="javascript:void(0);" class="dropdown-toggle more-padding-right" uib-dropdown-toggle>
						<img ng-src="{{$root.modaowangUser.user.icon||'img/user-icon.jpg'}}" alt="" />
						<span class="hidden-xs">{{$root.modaowangUser.user.nickName||$root.modaowangUser.user.userName}}</span> <b class="caret"></b>
						<span ng-if="$root.newMessageCount" class="label">{{$root.newMessageCount}}</span>
					</span>
					<ul class="dropdown-menu animated fadeInLeft" uib-dropdown-menu>
						<li class="arrow"></li>
						<li>
							<a ui-sref="public.user-profile.prize">个人中心</a>
						</li>
						<li>
							<a ui-sref="public.ranking.page">收藏达人</a>
						</li>
						<li>
							<a ui-sref="public.message.post">
								<span ng-if="$root.newMessageCount" class="badge badge-danger pull-right">
									{{$root.newMessageCount}}
								</span> 
									消息中心
							</a>
						</li>
						
						
						<li class="divider"></li>
						<li>
							<span ng-href="javascript:void(0)" ng-click="$root.logout()">退出登录</span>

					</ul>

				<button type="button" class="navbar-toggle" ng-click="$root.settings.layoutHome.sidebar.toggle($event)">

						<span class="icon-bar"></span>
					</button>
